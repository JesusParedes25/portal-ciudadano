# =========================================
# Nginx Configuration for React SPA
# Portal Ciudadano - Agencia de Digitalización Hidalgo
# =========================================
# 
# INSTRUCCIONES:
# 1. Este archivo va en: /etc/nginx/conf.d/portal-ciudadano.conf
# 2. O puedes agregar este bloque a: /etc/nginx/nginx.conf
# 3. Reinicia Nginx: sudo systemctl restart nginx
# =========================================

server {
    listen 80;
    listen [::]:80;
    
    server_name srv885729.hstgr.cloud;
    
    # Directorio raíz del sitio (AJUSTA SEGÚN TU SERVIDOR)
    root /var/www/html;
    index index.html;
    
    # =========================================
    # React Router - Handle client-side routing
    # =========================================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # =========================================
    # Static assets caching
    # =========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # =========================================
    # Security Headers
    # =========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # =========================================
    # GZIP Compression
    # =========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # =========================================
    # Logs
    # =========================================
    access_log /var/log/nginx/portal-ciudadano-access.log;
    error_log /var/log/nginx/portal-ciudadano-error.log;
}

